<div class="container" ng-controller="reportCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
      <h1 style="color:pink;">Yahoo Weather Report</h1>
    </div>
        <div class="col-md-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Enter city" ng-model="cityName">
    
        </div>
    </div>
        <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Enter State" ng-model="stateName">
        </div>
    </div>
        <br>
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <button class="btn btn-info" ng-click="searchData()">Search</button>
        </div>
        </div>
    <br>
    <br>
    <div ng-show="Visible">
        <table class="table table-hover" align="center"> 
        <tr>
            <td><img ng-src="app/report/images/set.jpg" height="40" width="40"></td>
        <td>sunset</td>
            <td>{{data.astronomy.sunset}}</td>
                
        </tr>
            <tr>
            <td><img ng-src="app/report/images/rise.jpeg" height="40" width="40"></td>

                <td>Sunset</td>
                <td>{{data.astronomy.sunrise}}</td>
            
            </tr>
        
        
        
        </table>

        <p>Sunrise in {{cityName}}:{{data.astronomy.sunrise}}</p>--></div>
    </div>
